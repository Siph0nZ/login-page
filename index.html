<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
<title>Login Page</title>
</head>
<body>
    <!-- Welcome Title -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="fade-in-welcome text-color-white">
                    <div class="typewriter">
                        <h1>Welcome</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container mt-5 w-50 mx-auto bg-white rounded-3 fade-in-delay">
        <form class="p-5">

            <div class="container mt-3">
                <div class="imgcontainer">
                    <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_2x3.jpg" style="width: 300px; height:300px" alt="Avatar" class="avatar">
                  </div>
            </div>

            <!-- Email -->
            <div class="container mt-3">
                <h2>Email</h2>
                <input class="bg-transparent underline" type="text" placeholder="name@example.com">
            </div>
            
            <!-- Password -->
            <div class="container mt-3">
                <h2>Password</h2>
                <input class="bg-transparent underline" type="text" placeholder="password">
            </div>

            <!-- Remember Me -->
            <div class="container mt-3">
                <label class="form-check-label">
                    Remember me
                    <input class="form-check-input ms-2" type="checkbox" name="remember"> 
                </label>
            </div>

            <!-- Login Button -->
            <div class="container mt-3">
                <button class="login-button" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
