<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
<title>Login Page</title>
</head>
<body>
    <!-- Welcome Title -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="fade-in-5 text-color-white">
                    <div class="typewriter">
                        <h1>Welcome</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container mt-5 w-50 mx-auto bg-white rounded-3 fade-in-delay">
        <form class="p-5">
            <h2>Email</h2>
            <input class="bg-transparent underline" type="text" placeholder="name@example.com">
            <h2>Password</h2>
            <input class="bg-transparent underline" type="text" placeholder="password">
            <p>Remember me</p>
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </form>
    </div>
</body>
</html>
